<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000235;
            color: white;
            padding: 40px;
        }

        .circle {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }

        .top-left {
            top: -150px;
            left: -150px;
            background-color: #AABBDD;
        }

        .bottom-right {
            bottom: -150px;
            right: -150px;
            background-color: #ABD9D9;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            color: #7A3E9D;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1E1E5D;
            border-radius: 10px;
            overflow: hidden;
        }

        .history-table th, .history-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #7A3E9D;
        }

        .history-table th {
            background-color: #7A3E9D;
            color: white;
        }

        .history-table tr:hover {
            background-color: #2E2E6D;
        }

        .view-btn {
            background-color: #5567AA;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-btn:hover {
            background-color: #7A3E9D;
        }

        .error-count {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        .error-0 {
            background-color: #4CAF50;
        }

        .error-1 {
            background-color: #FFC107;
        }

        .error-2 {
            background-color: #FF9800;
        }

        .error-3 {
            background-color: #F44336;
        }

        .back-btn {
            background-color: #5567AA;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            margin-top: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #7A3E9D;
        }
        .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #7A3E9D;
    animation: spin 1s ease-in-out infinite;
    margin-right: 10px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
    </style>
</head>
<body>
    <div class="circle top-left"></div>
    <div class="circle bottom-right"></div>

    <div class="container">
        <h1>Upload History</h1>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Upload Time</th>
                    <th>Errors</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
                <!-- Will be populated by JavaScript -->
            </tbody>
        </table>

        <button class="back-btn" onclick="window.location.href='/upload'">Back to Upload</button>
    </div>

    <script>
        document.getElementById('historyTableBody').innerHTML = 
    <tr>
        <td colspan="4" style="text-align: center;">
            <div class="loading"></div> Loading history...
        </td>
    </tr>

        // Fetch and display history
        fetch('/api/history')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('historyTableBody');
                
                if(data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No upload history found</td></tr>';
                    return;
                }

                data.forEach(item => {
                    const row = document.createElement('tr');
                    
                    const errorClass = item.error_count > 3 ? 'error-3' : `error-${item.error_count}`;
                    
                    row.innerHTML = `
                        <td>${item.filename}</td>
                        <td>${item.upload_time}</td>
                        <td><span class="error-count ${errorClass}">${item.error_count}</span></td>
                        <td><button class="view-btn" onclick="window.open('${item.pdf_url}', '_blank')">View Report</button></td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching history:', error);
                document.getElementById('historyTableBody').innerHTML = 
                    '<tr><td colspan="4" style="text-align: center;">Error loading history</td></tr>';
            });
    </script>
</body>
</html>
